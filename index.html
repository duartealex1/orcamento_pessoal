        <div class="container">
            <div class="row">
                <div class="col mb-5">
                <h1 class="display-4">Registro de nova despesa</h1>
                </div>
            </div>
            
            <form action="">
                <div class="row mb-2">
                    <div class="col-md-2">
                    <select class="form-control" id="ano">
                        <option value="">Ano</option>
                        <option value="2023">2023</option>
                    </select>
                    </div>
                    <div class="col-md-2">
                    <select class="form-control" id="mes">
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                    </div>
                
                    <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Dia" id="dia" min="1" max="31" />
                    </div>
                    <div class="col-md-6">
                    <select class="form-control" id="tipo">
                        <option selected disabled>Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
                    </div>
                    <div class="col-md-2">
                    <input type="number" class="form-control" placeholder="Valor" id="valor" step="0.01"/>
                    </div>
                    <div class="col-md-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
                        <i class="fas fa-plus"></i>
                    </button>
                    </div>
                </div>
            </form>
        </div>
       
        <!-- Modal -->
        <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div  id="corDivModal">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registro feito com sucesso! // Erro na Gravação</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="mensagemModal">
                    Despesa incluida com sucesso! // Existem campos que ainda não foram preenchidos!
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                        <button type="button" data-bs-dismiss="modal" id="btnModal">Voltar // voltar e corrigir</button>
                    </div>
                </div>
            </div>
